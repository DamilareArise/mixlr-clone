<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <header >
        <nav class="d-lg-flex justify-content-lg-between  px-lg-5 align-items-lg-center fw-light text-danger-hover">
            <a class="nav-image d-block w-sm-100 text-center pt-md-2" href="#"><img src="./images/logo.png" alt="" width="100px"></a>      
            <ul class="d-flex list-unstyled gap-lg-4 align-items-center justify-content-md-center gap-md-2">
                <li class=""><a href="">Features</a></li>
                <li class=""><a href="">Listen</a></li>
                <li class=""><a href="">Pricing</a></li>
                <li class=""><a href="">Login</a></li>
                <li class=" btn rounded-pill shadow-none text-capitalize">
                    <a href="" class="a-btn-nav">
                        <i class="fas fa-circle-plus"></i> Get started
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="container py-4">
        <div class="text-center">
            <h1 class="display-5">Professional audio</h1>
            <h1 class="display-5 fw-bold">Simplified.</h1>
            <a class="btn text-white text-capitalize fw-medium fs-4 rounded-pill my-4" style="background-color: #ed1c24;"> Start <span class="text-lowercase">free trial</span></a>
        </div>
    </section>
    <section class="container carousel1" >
       
        <!-- Carousel wrapper -->
        <div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel" data-mdb-carousel-init>

            <!-- Indicators -->
            <div class="carousel-indicators">
            <button
                type="button"
                data-mdb-target="#carouselBasicExample"
                data-mdb-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
                
            ></button>
            <button
                type="button"
                data-mdb-target="#carouselBasicExample"
                data-mdb-slide-to="1"
                aria-label="Slide 2"
            ></button>
            <button
                type="button"
                data-mdb-target="#carouselBasicExample"
                data-mdb-slide-to="2"
                aria-label="Slide 3"
            ></button>
            </div>
        
            <!-- Inner -->
            <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <img src="./images/hero-stream-1408-8ab5bb234e57f4a4f130c15e8730b414c25136fa7af090776ee1fbff8acdb23b.png" class="d-block w-100" alt="Sunset Over the City"/>
            </div>
        
            <!-- Single item -->
            <div class="carousel-item">
                <img src="./images/hero-host-1408-f79f1133b4da87d59deac96b35d14949d30e5429d5b480a3f481e1641458b8ad.png" class="d-block w-100" alt="Canyon at Nigh"/>
            </div>
        
            <!-- Single item -->
            <div class="carousel-item">
                <img src="./images/hero-share-1408-18979d61a59df1ef8fad20d211af22eb8e6ce44119c7665e9f9a9e22334d5ef5.png" class="d-block w-100" alt="Cliff Above a Stormy Sea"/>
            </div>
            </div>
            <!-- Inner -->

        </div>
        <!-- Carousel wrapper -->
    </section>
    <section class="container my-5 py-4">
        <div class="text-center">
            <p class="fs-4">Available on</p>
            <div class="d-flex col-lg-6 m-auto display-5 justify-content-center gap-5 text-black">
                <i class="fab fa-windows d-block"></i>
                <i class="fab fa-android d-block"></i>
                <i class="fab fa-apple d-block"></i>
                <i class="fab fa-app-store-ios d-block"></i>
            </div>
            <p class="display-6 col-lg-5 m-auto my-3">The simplest way to get audio to your audience</p>
        </div>
    </section>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
    ></script>
</body>
</html>
